{% include 'navbar.html' %}

<main>
    <section class="my-5 py-5">
        <div class="container mt-sm-5 mt-3">
            <section class="jumbotron text-center bg-white">
                <div class="container">
                    <h1>Users removed posts</h1>
                    <p class="lead text-muted">Here you can remove or view the favourites posts you have added</p>
                </div>
            </section>
            <section class="container">
                <div class="tns-carousel-wrapper tns-controls-outside-xxl tns-nav-outside tns-nav-outside-flush mx-n2">
                    <div class="tns-carousel-inner row gx-4 mx-0 pt-3 pb-4"
                        data-carousel-options="{&quot;items&quot;: 4, &quot;responsive&quot;: {&quot;0&quot;:{&quot;items&quot;:2},&quot;500&quot;:{&quot;items&quot;:2},&quot;768&quot;:{&quot;items&quot;:3},&quot;992&quot;:{&quot;items&quot;:4}}}">
                        {% for post in posts_list %}
                        <div class="col">
                            <div class="card shadow-sm card-hover border-0 h-100">
                                <div class="card-img-top card-img-hover">
                                    <img src="{{post.image.url}}" alt="Image">
                                </div>
                                <div class="card-body position-relative">
                                    <h3 class="h6 mb-2 fs-base">
                                        <span class="d-table badge bg-primary">{{post.name}}</span>
                                    </h3>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mx-3 p-3 text-nowrap">
                                    <a class="btn btn-outline-primary d-inline-block mx-1 px-2 fs-sm"
                                        hx-get="{% url 'blog:post_remove' post.id %}"
                                        hx-target="#menucont">
                                        Remove
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </section>
</main>

{% include 'footer.html' %}
