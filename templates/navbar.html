<header class="navbar navbar-expand-lg navbar-light bg-light fixed-top" data-scroll-header>
    <div class="container">
        <a class="navbar-brand ms-4 link-primary"
            hx-get="{% url 'blog:home' %}"
            hx-target="#menucont"
            hx-push-url="true">
            <img src="/static/image/logo.png" width="35px" alt="">
        </a>

        <div>
            <span class="text-muted me-3" style="cursor: pointer;" 
                hx-get="{% url 'blog:home' %}"
                hx-target="#menucont"
                hx-push-url="true">
                Home
            </span>

            <span class="text-muted me-3" style="cursor: pointer;"
                hx-get="{% url 'blog:blogs' %}"
                hx-target="#menucont"
                hx-push-url="true">
                Blogs
            </span>

            
            <span class="text-muted" style="cursor: pointer;">
                Catalog
            </span>
        </div>

        {% if request.user.is_authenticated %}
        <div class="dropdown order-lg-3 my-n2 me-3">
            <a class="d-block link-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end align-items-start border-bottom px-3 py-1 mb-2 ps-2"
                aria-labelledby="dropdownUser1">
                <div class="ps-2">
                    <h6 class="fs-base mb-0">{{ request.user.username}}</h6>
                </div>
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li>
                    <a class="dropdown-item" 
                        hx-get="{% url 'blog:favourite_list' %}"
                        hx-target="#menucont"
                        hx-push-url="true">
                        Saved
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" 
                        hx-get="{% url 'blog:removed_list' %}"
                        hx-target="#menucont"
                        hx-push-url="true">
                        Removed post
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" 
                        hx-get="{% url 'blog:logout' %}"
                        hx-target="#menucont"
                        hx-push-url="true">
                        <i class="bi bi-box-arrow-right me-2"></i> Sign out
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="dropdown order-lg-3 my-n2 me-3">
            <a href="#" class="d-block link-primary text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person-circle"></i> Account
            </a>
            <ul class="dropdown-menu dropdown-menu-end align-items-start border-bottom px-3 py-1 mb-2 ps-2"
                aria-labelledby="dropdownUser1">
                <li>
                    <a class="dropdown-item" 
                        hx-get="{% url 'blog:login' %}"
                        hx-target="#menucont"
                        hx-push-url="true">
                        Login
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" 
                        hx-get="{% url 'blog:sign_up' %}"
                        hx-target="#menucont"
                        hx-push-url="true">
                        Sign Up
                    </a>
                </li>
           </ul>
        </div>
        {% endif %}
    </div>
</header>
